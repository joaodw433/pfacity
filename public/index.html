<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pfacity.jpg'); /* Substitua por sua imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Ajuste a opacidade */
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff9800;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff9800;
            font-size: 16px;
        }

        button {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Pequena imagem no topo central */
        .top-img {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Imagem no topo -->
    <img src="logo.png" alt="Logo" class="top-img">

    <div class="container">
        <h1>Envie sua Música</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="text" name="nomeMusica" placeholder="Nome da Música" required>
            <input type="file" name="musica" accept=".mp3" required>
            <button type="submit">Enviar Música</button>
        </form>
    </div>
</body>
</html>
